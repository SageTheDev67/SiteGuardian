name: Build tracker rules

on:
  push:
    paths:
      - "lists/**"
      - "scripts/**"
      - "package.json"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci || npm install

      - name: Build rules
        run: npm run build:rules

      - name: Commit generated rules
        run: |
          git config user.name "siteguardian-bot"
          git config user.email "siteguardian-bot@users.noreply.github.com"
          git add rules/*.json
          git diff --cached --quiet || git commit -m "Build tracker rules"
          git push

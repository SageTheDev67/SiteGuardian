name: Build tracker rules

on:
  push:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci || npm install

      - name: Fetch massive tracker domains list
        run: npm run fetch:trackers

      - name: Build DNR rulesets
        run: npm run build:rules

      - name: Commit generated list + rules
        run: |
          git config user.name "siteguardian-bot"
          git config user.email "siteguardian-bot@users.noreply.github.com"
          git add lists/trackers_domains.txt rules/tracker_rules_*.json
          git status
          git diff --cached --quiet || git commit -m "Update tracker domains + rules"
          git push
